name: 🔁 Daily Fyers Token Refresh

on:
  schedule:
    - cron: '15 3 * * *'  # 8:45 AM IST (03:15 UTC)
  workflow_dispatch:      # Manual trigger support

jobs:
  refresh-token:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium fyers-apiv3

      - name: 🔐 Setup ChromeDriver
        uses: nanasess/setup-chromedriver@v2
        with:
          chromedriver-version: 'latest'

      - name: 🧠 Run Token Generator
        env:
          FYERS_APP_ID: ${{ secrets.FYERS_APP_ID }}
          FYERS_APP_SECRET: ${{ secrets.FYERS_APP_SECRET }}
          FYERS_REDIRECT_URI: ${{ secrets.FYERS_REDIRECT_URI }}
          FYERS_USERNAME: ${{ secrets.FYERS_USERNAME }}
          FYERS_PASSWORD: ${{ secrets.FYERS_PASSWORD }}
          FYERS_PIN: ${{ secrets.FYERS_PIN }}
        run: python generate_token.py

      - name: ✅ Commit access_token.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add access_token.json
          git commit -m "🔁 Auto-refreshed Fyers access token" || echo "No changes"
          git push
