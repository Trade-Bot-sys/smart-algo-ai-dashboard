name: 🔄 Refresh Fyers Token

on:
  schedule:
    - cron: '15 3 * * *'  # Runs daily at 8:45 AM IST (03:15 UTC)
  workflow_dispatch:

jobs:
  refresh_token:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout repo
      uses: actions/checkout@v3

    - name: 🧪 Install Chrome
      uses: browser-actions/setup-chrome@v1

    - name: 🧪 Install ChromeDriver
      uses: nanasess/setup-chromedriver@v2
      with:
        chrome-version: 'stable'

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ❌ Uninstall old fyers-apiv3 (if any)
      run: |
        pip uninstall -y fyers-apiv3 || true

    - name: 📦 Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install fyers-apiv3>=3.0.1
        python -c "from fyers_apiv3.accessToken import SessionModel; print('✅ Fyers import OK')"

    - name: 🔐 Generate Fyers Token
      run: |
        python token_bot.py

    - name: 💾 Upload Token Artifact (Optional)
      uses: actions/upload-artifact@v4
      with:
        name: access_token
        path: access_token.json
