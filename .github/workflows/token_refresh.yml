name: ðŸ”„ Refresh Fyers Access Token

on:
  schedule:
    - cron: '0 3 * * *'  # Runs every day at 8:30 AM IST (3:00 UTC)
  workflow_dispatch:

jobs:
  refresh-token:
    runs-on: ubuntu-latest

    env:
      FYERS_APP_ID: ${{ secrets.FYERS_APP_ID }}
      FYERS_APP_SECRET: ${{ secrets.FYERS_APP_SECRET }}
      FYERS_REDIRECT_URI: ${{ secrets.FYERS_REDIRECT_URI }}
      FYERS_USERNAME: ${{ secrets.FYERS_USERNAME }}
      FYERS_PASSWORD: ${{ secrets.FYERS_PASSWORD }}
      FYERS_PIN: ${{ secrets.FYERS_PIN }}

    steps:
      - name: ðŸ“¦ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ”§ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ðŸ§° Install dependencies
        run: |
          pip install -r requirements.txt
          pip install selenium

      - name: ðŸ§­ Setup Google Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: '114.0.5735.90'  # âœ… Pin a stable Chrome version

      - name: ðŸ§­ Setup ChromeDriver
        uses: nanasess/setup-chromedriver@v2
        with:
          chromedriver-version: '114.0.5735.90'  # âœ… Match the Chrome version

      - name: ðŸš€ Run token_bot.py to refresh token
        run: |
          python token_bot.py

      - name: ðŸ“¦ Upload updated token
        uses: actions/upload-artifact@v3
        with:
          name: access_token
          path: access_token.json
